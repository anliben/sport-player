<div
  class="bg-[url('/assets/game/partidaTruco/fundo.png')] bg-cover bg-no-repeat w-full h-full"
>
  <div class="flex justify-between items-center p-1">
    <img
      (click)="back()"
      class="cursor-pointer h-8 active:scale-110 duration-300"
      src="../../../assets/game/buttons/seta-voltar.png"
      alt="seta voltar"
    />
    <div class="flex">
      <img
        (click)="showMessageModal()"
        class="cursor-pointer h-6 mr-2 active:scale-110 duration-300"
        src="../../../assets/game/truco8/mensagem.png"
      />
      <img
        (click)="showSuporteModal()"
        class="cursor-pointer h-6 active:scale-110 duration-300"
        src="../../../assets/icon/suporte-com-txt.png"
      />
    </div>
  </div>

  <super-tabs>
    <super-tabs-toolbar slot="top">
      <super-tab-button name="perfil">
        <ion-label>Perfil</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-label>Truco</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-label>Poker</ion-label>
      </super-tab-button>
      <super-tab-button>
        <ion-label>Futebol</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>

    <super-tabs-container>
      <super-tab>
        <ion-nav [root]="perfilJogador" #newsNav></ion-nav>
      </super-tab>

      <super-tab>
        <ion-nav [root]="trucoPage" [rootParams]="{hideHeader: true}"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-content>
          <ion-nav
            [root]="emBreve"
            [rootParams]="{hideBtnVoltar: true}"
          ></ion-nav>
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          <ion-nav
            [root]="emBreve"
            [rootParams]="{hideBtnVoltar: true}"
          ></ion-nav>
        </ion-content>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</div>
