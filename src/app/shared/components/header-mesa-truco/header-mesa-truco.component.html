<section class="flex items-center justify-between">
  <div class="flex items-center justify-center">
    <img
      (click)="showConfigGameModal()"
      class="cursor-pointer w-8 h-8 active:scale-110 duration-300"
      src="/assets/game/partidaTruco/config.png"
    />

    <div
      class="bg-[url('/assets/game/partidaTruco/espectadores.png')] ml-1 flex items-center justify-end shrink-0 h-8 w-12 bg-center bg-contain bg-no-repeat"
    >
      <span class="relative top-1 -left-1 text-[#8b8b5c] font-vag">{{
        spectorsCount
      }}</span>
    </div>
  </div>

  <div class="flex justify-center items-center">
    <div class="flex">
      <div class="flex flex-col relative top-5 mr-1">
        <div
          [ngClass]="{ 'bg-[#8b8b5c]': false }"
          class="bg-[#3d3c3c] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
        <div
          [ngClass]="{ 'bg-[#8b8b5c]': false }"
          class="bg-[#3d3c3c] mt-[2px] mb-[2px] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
        <div
          [ngClass]="{ 'bg-[#ffffb3]': true }"
          class="bg-[#3d3c3c] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
      </div>
      <div
        class="w-14 h-[3.5rem] mr-1 flex justify-center flex-shrink items-center bg-[url('/assets/game/partidaTruco/nos.png')] bg-contain bg-no-repeat"
      >
        <span
          class="relative top-[0.4rem] text-[#8b8b5c] font-vag text-[1.6rem]"
          >{{ pontosNos }}</span
        >
      </div>
    </div>
    <div class="flex">
      <div
        class="w-14 h-[3.5rem] relative top-[0.3rem] flex justify-center items-center bg-[url('/assets/game/partidaTruco/eles.png')] bg-contain bg-no-repeat"
      >
        <span
          class="relative top-[0.1rem] text-[#8b8b5c] font-vag text-[1.6rem]"
          >{{ pontosEles }}</span
        >
      </div>
      <div class="flex flex-col relative top-5 ml-1">
        <div
          [ngClass]="{ 'bg-[#8b8b5c]': false }"
          class="bg-[#3d3c3c] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
        <div
          [ngClass]="{ 'bg-[#8b8b5c]': false }"
          class="bg-[#3d3c3c] mt-[2px] mb-[2px] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
        <div
          [ngClass]="{ 'bg-red-400': true }"
          class="bg-[#3d3c3c] border-solid border-[0.8px] border-[#8b8b5c] rounded-full w-[0.6rem] h-[0.6rem]"
        ></div>
      </div>
    </div>
    <div
      class="ml-[3vw] w-14 h-[3.5rem] bg-center flex justify-center items-center bg-[url('/assets/game/partidaTruco/valor-da-rodada.png')] bg-contain bg-no-repeat"
    >
      <span
        class="relative top-[0.4rem] text-[#8b8b5c] font-vag text-[1.6rem]"
        >{{ rodadas }}</span
      >
    </div>
  </div>
  <div
    (click)="showDetailGame()"
    class="bg-[url('/assets/game/partidaTruco/informacoes.png')] flex items-center justify-end shrink-0 h-10 w-10 bg-[length:100%_100%] bg-no-repeat cursor-pointer active:scale-110 duration-300"
    src="/assets/game/partidaTruco/informacoes.png"
  ></div>
</section>
